spring.application.name=hmk

# --- Database Configuration (Localhost) ---
# Connects to the port 5432 exposed by hmk-db container
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/hmk}
#spring.datasource.url=jdbc:postgresql://localhost:5432/hmk
spring.datasource.username=hmk_owner
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Thymeleaf (View Engine) ---
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true