# GWA Docker Compose

# Define common environment variables
x-common-env: &common-env
  DB_NAME: ${DB_NAME:-db}
  DB_OWNER_ADMIN: ${DB_OWNER_ADMIN:-db_owner}
  DB_OWNER_PWORD: ${DB_OWNER_PWORD:-password}

services:
  db:
    build:
      context: ./server/db/
      dockerfile: db.Dockerfile
    container_name: db-db
    environment:
      <<: *common-env # Include all common variables
      # PostgreSQL-specific variables
      POSTGRES_DB: ${DB_NAME:-db}
      POSTGRES_USER: ${DB_OWNER_ADMIN:-db_owner}
      POSTGRES_PASSWORD: ${DB_OWNER_PWORD:-password}
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db-network
    healthcheck:
      test: [
        "CMD-SHELL",
        "pg_isready -U ${DB_OWNER_ADMIN:-db_owner} -d ${DB_NAME:-db}",
      ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: ./server/api/
      dockerfile: api.Dockerfile
    container_name: db-api
    environment:
      <<: *common-env # Include all common variables
      DB_HOST: db-db
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./server/api:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - db-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s # Reduced from 30s
      timeout: 5s # Reduced from 10s
      retries: 5 # Increased from 3
      start_period: 5s # Reduced from 10s

networks:
  db-network:
    name: db-network
    driver: bridge

volumes:
  postgres_data:
    name: db-postgres-data
