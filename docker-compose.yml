services:
  # 1. The Database
  db:
    build:
      context: ./server/db
      dockerfile: db.Dockerfile
    container_name: hmk-db
    environment:
      POSTGRES_DB: hmk
      DB_NAME: ${DB_NAME:-hmk}
      POSTGRES_USER: ${DB_OWNER_ADMIN:-hmk_owner}
      POSTGRES_PASSWORD: ${DB_OWNER_PWORD:-password}
      DB_OWNER_ADMIN: ${DB_OWNER_ADMIN:-hmk_owner}
      DB_OWNER_PWORD: ${DB_OWNER_PWORD:-password}
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - hmk_postgres_data:/var/lib/postgresql/data
    networks:
      - hmk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_OWNER_ADMIN:-hmk_owner} -d hmk"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. The Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hmk-app
    ports:
      - "8080:8080" # Maps localhost:8080 to container:8080
    environment:
      # Connects to the 'db' service defined above
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/hmk
      - SPRING_DATASOURCE_USERNAME=${DB_OWNER_ADMIN:-hmk_owner}
      - SPRING_DATASOURCE_PASSWORD=${DB_OWNER_PWORD:-password}
      # 'update' keeps schema in sync, 'validate' ensures code matches DB
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hmk-network

networks:
  hmk-network:
    driver: bridge

volumes:
  hmk_postgres_data:
